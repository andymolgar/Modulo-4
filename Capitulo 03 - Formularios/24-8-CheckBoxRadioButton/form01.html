<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Checkbox e Radio Button em HTML</h1>   

    <form action="" autocomplete="on" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmasculino" value="Masculino" checked>
                <label for="isexmasculino">Masculino</label> <br>
            <input type="radio" name="sexo" id="isexfeminino" value="Feminino">
                <label for="isexfeminino">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked > 
                <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esvol" id="iesvol" checked> 
                <label for="iesvol">Vôlei</label> <br>
            <input type="checkbox" name="eshand" id="ieshand" > 
                <label for="ieshand">Handball</label> <br>
            <input type="checkbox" name="esbasq" id="iesbasq"> 
                <label for="iesbasq">Basquete</label> <br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>    
    </form>

</body>
</html>
