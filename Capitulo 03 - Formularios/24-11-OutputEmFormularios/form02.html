<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Elemento output em formulários</h1>   

    <form action="" method="get" autocomplete="on">
        
        <p>
            <label for="inum">Número: </label>
            <input 
                type="range" 
                name="num" 
                id="inum"
                min="0"
                max="5"
                value="5"
                oninput="ivalor.innerHTML = Number(inum.value)"
            >
            <output id="ivalor">5</output>
        </p>

    </form>
</body>
</html>
